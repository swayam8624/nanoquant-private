apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanoquant-web
  labels:
    app: nanoquant
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nanoquant
      component: web
  template:
    metadata:
      labels:
        app: nanoquant
        component: web
    spec:
      containers:
        - name: nanoquant-web
          image: nanoquant/web:latest
          ports:
            - containerPort: 8501
          env:
            - name: PYTHONPATH
              value: /app
            - name: HF_HOME
              value: /root/.cache/huggingface
          volumeMounts:
            - name: models-volume
              mountPath: /home/nanoquant/models
            - name: output-volume
              mountPath: /home/nanoquant/output
            - name: cache-volume
              mountPath: /root/.cache/huggingface
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
            limits:
              memory: "4Gi"
              cpu: "2"
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: nanoquant-models-pvc
        - name: output-volume
          persistentVolumeClaim:
            claimName: nanoquant-output-pvc
        - name: cache-volume
          persistentVolumeClaim:
            claimName: nanoquant-cache-pvc
