apiVersion: v1
kind: Service
metadata:
  name: nanoquant-api-service
  labels:
    app: nanoquant
    component: api
spec:
  selector:
    app: nanoquant
    component: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: nanoquant-web-service
  labels:
    app: nanoquant
    component: web
spec:
  selector:
    app: nanoquant
    component: web
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  labels:
    app: ollama
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP
